<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Riders</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00aaff;
    }
    .rider {
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lock-btn {
      background: #00aaff;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Rider Listings</h1>
  <div id="riders"></div>

  <script>
    const container = document.getElementById("riders");
    for (let i = 1; i <= 30; i++) {
      const div = document.createElement("div");
      div.className = "rider";
      div.innerHTML = `<span>Rider #${i}</span><button class="lock-btn">Unlock - $80</button>`;
      container.appendChild(div);
    }
  </script>
</body>
</html>
