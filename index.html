
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoleyFilmZ</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1 class="logo">FoleyFilmZ</h1>
    <button id="adminBtn">Admin</button>
  </header>
  <main id="events" class="grid"></main>
  <div id="loginModal" class="modal hidden">
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
  <section id="adminPanel" class="hidden">
    <h2>Admin Panel</h2>
    <select id="categorySelect"><option>Barrel Racing</option></select>
    <input type="text" id="eventName" placeholder="Event Name" />
    <button onclick="createEvent()">Add Event</button>
    <input type="text" id="riderName" placeholder="Rider Name" />
    <input type="text" id="thumbnailUrl" placeholder="Thumbnail URL" />
    <input type="text" id="videoUrl" placeholder="Video URL" />
    <input type="number" id="price" placeholder="Price (e.g. 80)" />
    <button onclick="addRider()">Add Rider</button>
  </section>
</body>
</html>
