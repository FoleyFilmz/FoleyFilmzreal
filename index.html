<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FoleyFilmZ</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: #0a0a0a;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #00aaff;
    }
    .event-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .event-card {
      background: #111;
      border: 1px solid #00aaff;
      border-radius: 12px;
      padding: 20px;
    }
    .event-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .event-date {
      font-size: 16px;
      color: #ccc;
    }
    .get-btn {
      margin-top: 15px;
      background-color: #00aaff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>FoleyFilmZ</header>
  <div class="event-grid">
    <div class="event-card">
      <div class="event-title">2025 Spring Bash</div>
      <div class="event-date">April 12, 2025</div>
      <a class="get-btn" href="event.html">Get Videos</a>
    </div>
  </div>
</body>
</html>
