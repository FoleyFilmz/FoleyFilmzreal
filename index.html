
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOLEYFILMZ | Barrel Racing Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Racing Sans One', sans-serif; background-color: #0a0a0a; color: #e0e0e0; }
    .event-card { transition: transform 0.3s ease; }
    .event-card:hover { transform: translateY(-5px); }
    .video-box { transition: all 0.3s ease; }
    .video-box:hover { border-color: #3b82f6; }
    .lock-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    .rider-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  </style>
</head>
<body class="min-h-screen">
  <header class="border-b border-gray-800 py-4 bg-black">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center">
        <div class="text-2xl">
          <span class="text-blue-500">FOLEY</span><span class="text-white">FILMZ</span>
        </div>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="eventsPage">
      <div class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold mb-4 text-blue-500">BARREL RACING EVENTS</h1>
        <p class="text-xl max-w-2xl mx-auto">Select an event to view rider videos</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="event-card bg-black border border-gray-800 rounded-lg p-4 cursor-pointer">
          <div class="aspect-video bg-gray-900 mb-4 flex items-center justify-center">
            <span class="text-2xl text-blue-500">Sample Event</span>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <p class="text-gray-400">June 1, 2025</p>
              <p class="text-sm text-gray-500">Anywhere, USA</p>
            </div>
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
              View Videos
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="ridersPage" class="hidden">
      <h2 class="text-2xl text-blue-500 font-bold mb-4">Riders</h2>
      <div id="ridersContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
    </div>
  </main>
</body>
</html>
