
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FoleyFilmZ Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0a0a; color: white; font-family: sans-serif; padding: 20px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1 class="text-3xl font-bold text-blue-400 mb-6">FoleyFilmZ Admin Panel</h1>

  <!-- Login Form -->
  <div id="loginForm">
    <input type="text" id="username" placeholder="Username" class="block mb-2 px-4 py-2 bg-gray-800 rounded w-full" />
    <input type="password" id="password" placeholder="Password" class="block mb-4 px-4 py-2 bg-gray-800 rounded w-full" />
    <button onclick="login()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Login</button>
  </div>

  <!-- Admin Controls -->
  <div id="adminPanel" class="hidden">
    <div class="mb-4">
      <input type="text" id="category" placeholder="Category (e.g. Barrel Racing)" class="px-4 py-2 bg-gray-800 rounded w-full mb-2" />
      <input type="text" id="event" placeholder="Event Name" class="px-4 py-2 bg-gray-800 rounded w-full mb-2" />
      <input type="text" id="riderName" placeholder="Rider Name" class="px-4 py-2 bg-gray-800 rounded w-full mb-2" />
      <input type="text" id="videoURL" placeholder="Video URL" class="px-4 py-2 bg-gray-800 rounded w-full mb-2" />
      <input type="number" id="price" placeholder="Price (e.g. 80)" class="px-4 py-2 bg-gray-800 rounded w-full mb-2" />
      <button onclick="addRider()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Add Rider</button>
    </div>
    <div>
      <h2 class="text-xl font-bold mb-2">Rider Listings:</h2>
      <ul id="riderList" class="list-disc pl-6"></ul>
    </div>
  </div>

  <script>
    const adminUser = "admin";
    const adminPass = "password123";

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === adminUser && pass === adminPass) {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('adminPanel').classList.remove('hidden');
      } else {
        alert("Wrong credentials");
      }
    }

    function addRider() {
      const riderName = document.getElementById('riderName').value;
      const videoURL = document.getElementById('videoURL').value;
      const price = document.getElementById('price').value;
      const event = document.getElementById('event').value;
      const category = document.getElementById('category').value;

      if (!riderName || !videoURL || !price || !event || !category) {
        alert("Fill out all fields");
        return;
      }

      const list = document.getElementById('riderList');
      const li = document.createElement('li');
      li.innerText = `[${category}] ${event} - ${riderName}: $${price} | ${videoURL}`;
      list.appendChild(li);

      // Reset fields
      document.getElementById('riderName').value = '';
      document.getElementById('videoURL').value = '';
      document.getElementById('price').value = '';
    }
  </script>
</body>
</html>
